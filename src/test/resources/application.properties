application.build=1
application.version=0.0.0

# Standard properties
server.port=8080
server.session-timeout=3600
spring.messages.cache-seconds=5

spring.profiles.active=developers

logging.config=./src/test/resources/logback-test.xml

security.sessions=always
multipart.fileSizeThreshold=0
multipart.maxFileSize=1Kb
multipart.maxRequestSize=1Kb

spring.main.allow-bean-definition-overriding=true

# This works for local development only
zuul.ignoredServices=/api/**
zuul.routes.main.path=/**/*.*
zuul.routes.main.url=http://127.0.0.1:4200
