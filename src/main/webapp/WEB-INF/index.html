<!DOCTYPE html>
<html xmlns:spring="http://www.springframework.org/tags" ng-app="phonecatApp" ng-strict-di>
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>
			<spring:message code = "hello.world"/>
		</title>

        <link href="./resources/css/styles.css" rel="stylesheet" />
        <link href="./resources/lib/css/bootstrap.min.css" rel="stylesheet" />
        <link href="./resources/lib/css/bootstrap-theme.min.css" rel="stylesheet" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->	

        <script src="./resources/lib/js/jquery.js" type="text/javascript"></script>
        <script src="./resources/lib/js/bootstrap.js" type="text/javascript"></script>
        <script src="./resources/lib/js/angular.js" type="text/javascript"></script>
        <script src="./resources/lib/js/angular-route.js" type="text/javascript"></script>
        <script src="./resources/lib/js/angular-resource.js" type="text/javascript"></script>

        <script src="./resources/js/controllers.js" type="text/javascript"></script>

	</head>

<body>

	<div class = "container">
		<h2>Some Bootstrap examples here</h2>
	</div>
	<br />

	<div class="container text-right">
		<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>	
	</div>
	<br />
	
	<div class="container">
		<form class="form-horizontal" role="form">
		  <div class="form-group has-error">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		      <small>You need to enter here something</small>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox">Remember me</label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>

	<div class = "container">
		<h2>And even more: icons</h2>
	</div>
	<br />

	<div class="container">

		<div class = "row">

			<div class="col-md-6 debug">
				<button type="button" class="btn btn-default" aria-label="Left Align">
				  <span class="glyphicon glyphicon-align-left" aria-hidden="false"></span>
				</button>
				<button type="button" class="btn btn-default" aria-label="Left Align">
				  <span class="glyphicon glyphicon-align-center" aria-hidden="false"></span>
				</button>
				<button type="button" class="btn btn-default" aria-label="Left Align">
				  <span class="glyphicon glyphicon-align-right" aria-hidden="false"></span>
				</button>
			</div>

			<div class="col-md-6 debug">		
				<button type="button" class="btn btn-default btn-lg">
				  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
				</button>
			</div>
			
		</div>
		

	</div>

	<div class = "container">
		<h2>Where to find us:</h2>
	</div>
	<br />

	<div class="container text-center">
		<address>
		  <strong>Informatica, Ltd.</strong><br>
		  5 Himikov-str, Office 400<br>
		  Yekaterinburg, 620014<br>
		  <abbr title="Phone">P:</abbr> (123) 456-7890
		</address>	
	</div>
	

	<div class="container">	
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Launch demo modal
		</button>
	</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>	

	<p id="txt"><spring:message code = "hello.world" /></p>
	
	<br />
	<div class = "container">
		<h2>Angular view</h2>
	</div>
	<br />
	
	<div ng-view></div>
	
	
</body>

</html>
