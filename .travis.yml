sudo: false
dist: trusty
language: java
jdk:
  - openjdk17

addons:
  chrome: stable

cache:
  directories:
    - "$HOME/.cache"

before_install:
  - cp ./.mvn/ci-settings.xml $HOME/.m2/settings.xml
  - wget --no-check-certificate https://archive.apache.org/dist/maven/maven-3/3.9.3/binaries/apache-maven-3.9.3-bin.tar.gz
  - tar xzvf apache-maven-3.9.3-bin.tar.gz
  - export PATH=`pwd`/apache-maven-3.9.3/bin:$PATH
  - mvn -v
  - stty cols 80
#  - wget https://bitbucket.org/anr-ru/docker-sources/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
#  - tar -xf phantomjs-2.1.1-linux-x86_64.tar.bz2
#  - sudo rm -rf /usr/local/phantomjs
#  - sudo mv phantomjs-2.1.1-linux-x86_64 /usr/local/phantomjs

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

jobs:
  include:
    - script: "mvn -P ci install -Dphantomjs.binary.path=/usr/local/phantomjs/bin/phantomjs -Dselenide.browser=Chrome"
    - stage: deploy
      provider: script
      script: "mvn -P ci deploy -DskipTests -Dphantomjs.binary.path=/usr/local/phantomjs/bin/phantomjs -Dselenide.browser=Chrome"
      on:
        tags: true
        branches: true
